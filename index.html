<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@100;200;300;400;500;600;700;900&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="./css/all.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>MarketOut</title>
</head>
<body>
  <!-- Header -->
  <header>
    <div class="contenedor contenedor-header">
      <div class="logo">
        <p class='desktop-logo'>Market<span>Out</span></p>
        <p class='mobil-logo'>M<span>O</span></p>
      </div>
      <form action="#" class="buscador" method="POST" >
        <input type="text" placeholder="Buscar productos, marcas y más...">
        <button type="submit">
          <i class="fas fa-search"></i>
        </button>
      </form>
      <div class="logo-alerta">
        <p><i class="fas fa-parachute-box"></i>Envíos gratis por Market Puntos</p>
      </div>
      <div class="enviar-a">
        <i class="fas fa-map-marker-alt icon-ubicar"></i>
        <span>Enviar a</span>
        <p>Capital Federal</p>
        <i class="fas fa-angle-right sub-envios"></i>
      </div>
      <ul class="menu-principal-web">
        <li>
          Categorías <i class="fas fa-angle-down"></i>
        </li>
        <li><a href="#">Ofertas</a></li>
        <li class='medio-none' ><a href="#">Historial</a></li>
        <li class='medio-none' ><a href="#">Tiendas Oficiales</a></li>
        <li><a href="#">Vender</a></li>
        <li><a href="#">Ayuda</a></li>
      </ul>
      <ul class="menu-usuario-web">
        <li class='media'><a href="#">Creá tu cuenta</a></li>
        <li class='media'><a href="#">Ingresá</a></li>
        <li class='media'><a href="#">Mis Compras</a></li>
        <li><i class="fas fa-shopping-cart"></i></li>
      </ul>
      <div class="menu-mobil">
        <i class="fas fa-bars"></i>
      </div>
    </div>
  </header>
</body>
</html>
